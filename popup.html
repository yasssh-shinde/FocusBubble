<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FocusBubble - Your beautiful Pomodoro timer and goal tracker. Stay focused and productive with a touch of elegance!">
    <meta name="keywords" content="Pomodoro timer, goal tracker, productivity, focus, beautiful, elegant, chrome extension">
    <meta name="author" content="Your Name">
    <meta name="theme-color" content="#FFD700">
    <meta author="Yash Shinde">
    <title>FocusBubble ✨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ FocusBubble ✨</h1>
            <p class="subtitle">Stay focused, beautiful! 🌸</p>
        </div>
        
        <div class="goal-section">
            <h2>💎 Today's Goal</h2>
            <div class="input-group">
                <input type="text" id="goalInput" placeholder="What's your beautiful goal today? ✨" maxlength="100">
                <button id="saveGoal" class="btn-primary">Save 💕</button>
            </div>
            <div id="currentGoal" class="current-goal"></div>
        </div>
        
        <div class="timer-section">
            <h2>🍅 Pomodoro Timer</h2>
            <div class="timer-display">
                <div id="timerDisplay" class="timer-text">25:00</div>
                <div class="timer-label">Focus Time ✨</div>
            </div>
            <div class="timer-controls">
                <button id="startTimer" class="btn-primary">Start Focus 🌟</button>
                <button id="pauseTimer" class="btn-secondary" disabled>Pause ⏸️</button>
                <button id="resetTimer" class="btn-secondary">Reset 🔄</button>
            </div>
            <div id="timerStatus" class="timer-status"></div>
        </div>
        
        <div class="stats-section">
            <h3>📊 Today's Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="completedSessions">0</div>
                    <div class="stat-label">Sessions Done 🎯</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="blockedSites">0</div>
                    <div class="stat-label">Distractions Blocked 🛡️</div>
                </div>
            </div>
        </div>
        
        <div class="motivation-section">
            <div id="dailyQuote" class="daily-quote">
                "You're capable of amazing things! ✨"
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
